<!--基本标签-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--不使用段落标签-->
我系陈冠希  我现在LA啊
我遇到一些很坏很坏的人   一些gangster
现在我需要你的帮助     微信转账三百块  帮我回到香港
你懂我意思吗？
<!--使用段落标签-->
<p>我系陈冠希  我现在LA啊</p>
<p>我遇到一些很坏很坏的人   一些gangster</p>
<p>现在我需要你的帮助     微信转账三百块  帮我回到香港</p>
<p>你懂我意思吗？</p>

<!--换行标签-->
两只老虎 两只老虎<br/>
跑得快      跑得快<br/>

<!--粗体，斜体-->
粗体：<strong>来，姨给你说个话</strong><br/>
斜体：<em>姨，你好好说，别动手动jue的</em>
<br/>
<!--特殊符号-->
空     格只被识别一个<br/>
空&nbsp;&nbsp;&nbsp;格<br/>
大于符号：&gt;<br/>
小于符号：&lt;<br/>
&copy;版权符号
</body>
</html>
