<!-- DOCTYPE:告诉浏览器，我们要是用什么规范 -->
<!DOCTYPE html>
<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，它用来描述网页一些信息 -->
    <!-- meta一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="ketwords" content="MyFirstHTML">
    <meta name="description" content="学习HTML">
    <!--title网页标签-->
    <title>Title</title>
</head>
<!--body标签代表网页主体-->
<body>
     我的第一个网页
</body>
</html>
