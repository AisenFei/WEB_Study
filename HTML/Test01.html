<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>

<!--a标签学习
href：必填，表示要跳转到哪个页面
target:表示窗口在哪里打开
       _blank:在新页面中打开
       _self:在自己的网页中打开
-->
<!--页面间链接-->
<a href="MyFirstHtml.html" target="_blank">点击我跳转到第一个页面</a>
<a href="http://www.baidu.com" target="_self">点击我跳转到百度</a>
<br>
<a href="MyFirstHtml.html">
    <img src="../resources/1.png">
</a>

<!--锚链接 1.需要一个锚标记 2.跳转到标记-->

<a href="#top">回到顶部</a>

<a name="down"></a>
<a href="Test01.html#down">跳转</a>

<!--功能性链接
邮件链接：mailto
-->
<a href="mailto:1374873433@qq.com">点击联系我</a>
</body>
</html>
