<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--无序列表-->
<ul>
    <li>Java</li>
    <li>C++</li>
    <li>Python</li>
    <li>真难</li>
</ul>
<hr>
<!--有序列表-->
<ol>
    <li>Java</li>
    <li>C++</li>
    <li>Python</li>
    <li>真难</li>
</ol>
<hr>
<!--自定义列表
       dl：标签，
       dt：列表名称，
       dd：列表内容-->
<dl>
   <dt>计算机语言</dt>
    <dd>java</dd>
    <dd>C++</dd>
    <dd>Python</dd>
</dl>
</body>
</html>
