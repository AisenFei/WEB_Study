<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<table border="1px">
    <tr>
        <!--colspan跨列-->
        <td colspan="3">学习新思想，争做新青年</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">5</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
</table>
</body>
</html>
