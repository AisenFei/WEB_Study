<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单验证</title>
</head>
<body>
    <!--邮箱验证-->
    <p>邮箱：
        <input type="email" name="email" value="admin" readonly>
    </p>
    <!--URL验证-->
    <p>URL：
        <input type="url" name="url" disabled>
    </p>
    <!--数字验证-->
    <p hidden>
        商品数量：
        <input type="number" name="num" max="100" min="0" step="1" hidden>
    </p>

    <!--滑块-->
    <p>
        音量：
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!--搜索框-->
    <p>搜索：
        <input type="search" name="search">
    </p>
</body>
</html>
